services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - C:\data\db\mongo:/data/db

  blazorapp:
    build:
      context: .
      dockerfile: AiPeopleFinder/Dockerfile
    container_name: blazorapp
    ports:
      - "8081:80"
    depends_on:
      - mongodb
    environment:
      Config__MongoDB__ConnectionString: "mongodb://admin:admin@mongodb:27017/"
      Config__OpenAi__ApiKey: "${OPENAI_API_KEY}"
      ASPNETCORE_URLS: "http://+:80" 